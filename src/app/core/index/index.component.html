@if (sportEvents | async) {
  <app-filter-panel />
}

@for (se of sportEvents | async; track se.id) {
  <app-event-card [sportEvent]="se" [routerLink]="['/details', se.id]" />
} @empty {
  <!-- TODO distinguish between empty and loading -->
  <div class="loader-wrapper">
    <app-loader />
  </div>
}
